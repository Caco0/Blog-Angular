<div class="container--big_card">
  <div class="big_card--image">
    <img
      src=" {{ photoCover }} "
      alt="fotografia de pintura de barco ancorado na praia"
    />
  </div>
  <div class="big_card--date">
    <p class="big_card--date_content">{{ cardDate }}</p>
  </div>
  <div class="big_card--title">
    <h2 class="big_card--title_content">{{ cardTitle }}</h2>
  </div>
  <div class="big_card--notice">
    <p class="big_card--notice_content">
      {{ cardDescription }}
    </p>
  </div>
</div>
